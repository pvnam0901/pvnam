<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">

    <style type="text/css">
        div {
            background: orange;
        }
        .div1 {
            margin: 30px 50px;
        }
    </style>
</head>
<body>
<pre>
    Shorthand margin 2 chiều:
    khi mà margin-top == margin-bottom
    và margin-left == margin-right
    selector {
        margin: margin-A margin-B;
    }
    trong đó margin-A là margin-top và margin-bottom
    margin-B là margin-left và margin-right
</pre>

<div class="div1">
    Nội dung div 1
</div>

<div class="div2">
    Nội dung div 2
</div>

<div class="div3">
    Nội dung div 3
</div>

</body>
</html>

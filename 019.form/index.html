<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thẻ biểu mẫu form trong html</h1>
<!--<pre>-->
<!--   *** Thẻ form có 3 thuộc tính quan trọng-->
<!--    name : tên của form-->
<!--    method : mang 2 giá trị post hoặc get ( khi học php )-->
<!--    action : địa chỉ mà form sẽ gửi dữ liệu đến-->
<!--    *** thẻ input-->
<!--    có type="text" => văn bản-->
<!--    thẻ input có thuộc tính name ( tên của input )-->
<!--    value="" ( giá trị của ô input )-->
<!--    placeholder="" ( hướng dẫn cho người dùng hiểu ô input làm gì nó sẽ xuất hiện khi mà chưa nhập-->
<!--    giá trị vào ô input đó )-->
<!--    *** thẻ label là thẻ nhãn-->

<!--</pre>-->
<form name="register" method="post" action="">
    <div style="padding: 10px">
        <label>Họ tên</label>
        <input type="text" name="name" value="" placeholder="Nhập họ tên vào đây">
    </div>
    <div style="padding: 10px">
        <label>SĐT</label>
        <input type="text" name="phone" value="" placeholder="Nhập SDT">
        <button type="button">Gửi mã xác thực</button>
    </div>
    <div style="padding: 10px">
        <label>Mã Xác Thực</label>
        <input type="text" name="code" value="" placeholder="nhập vào mã xác thực">
    </div>
    <div style="padding: 10px">
        <label>Email</label>
        <input type="email" name="email" value="" placeholder="nhập email" >
    </div>
    <div style="padding: 10px">
        <label>Mật khẩu</label>
        <input type="password" name="password" value="">
    </div>
    <div style="padding: 10px">
    <label>Giới tính</label>
    <input type="radio" name="gender" value="nam"> Nam
    <input type="radio" name="gender" value="nu"> Nữ
    </div>
    <div style="padding: 10px">
        <label>Ngày Sinh</label>
        <select name="day">
            <option value="1">ngày 1</option>
            <option value="2">ngày 2</option>
            <option value="3">ngày 3</option>
            <option value="4">ngày 4</option>
            <option value="...">ngày ...</option>
            <option value="31">ngày 31</option>
        </select>
        <select name="month">
            <option value="1">Tháng 1</option>
            <option value="2">Tháng 2</option>
            <option value="3">Tháng 3</option>
            <option value="4">Tháng 4</option>
            <option value="5">Tháng 5</option>
            <option value="6">Tháng 6</option>
            <option value="7">Tháng 7</option>
            <option value="8">Tháng 8</option>
            <option value="9">Tháng 9</option>
            <option value="10">Tháng 10</option>
            <option value="11">Tháng 11</option>
            <option value="12">Tháng 12</option>

        </select>
        <select name="year">
            <option value="1991">1991</option>
            <option value="1999">1999</option>
            <option value="2001">2001</option>
        </select>
    </div>
    <div style="padding: 10px">
        <input type="checkbox" name="newletter" value="1" placeholder="">
        Nhận các thông tin và chương trình khuyến mãi của Tiki qua email
    </div>
    <div style="padding: 10px">
        <input type="submit" name="submit" value="tạo tài khoản">
    </div>
    <div>
        <p>
            Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo
            <a href="#">điều kiện sử dụng và chính sách của Tiki.</a>
        </p
    </div>
</form>

<form name="" method="" action="">

</form>

</body>
</html>
